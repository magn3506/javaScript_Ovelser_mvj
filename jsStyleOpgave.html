<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>js-oevelse-1</title>
    <style>

        body {
            color: burlywood;

        }

        .box {
            display: inline-block;
            width: 10vw;
            height: 10vw;
            border: 1px solid silver;
            margin: 7vw;
            transition: all 1s;

        }
        /*********************/
    </style>

</head>

<body>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>




    <script>

            const boxET = document.querySelector("#box1");
            const boxTO = document.querySelector("#box2");
            const boxTRE = document.querySelector("#box3");
            const boxFIRE = document.querySelector("#box4");


            /*BOX 1*/

        boxET.addEventListener("click", box1Skift)


        function box1Skift(){

            boxET.style.backgroundColor = "red";

            boxET.style.border = "black solid 10px";
        }

               /*BOX 2*/

        boxTO.addEventListener("click", box2Skift)


        function box2Skift(){

            boxTO.style.backgroundColor = "blue";

        }

              /*BOX 3*/

        boxTRE.addEventListener("click", box3Skift)


        function box3Skift(){

            boxTRE.style.backgroundColor = "yellow";

        }

                 /*BOX 4*/

        boxFIRE.addEventListener("click", box4Skift)


        function box4Skift(){

            boxFIRE.style.backgroundColor = "Green";

        }

    </script>
</body>

</html>
